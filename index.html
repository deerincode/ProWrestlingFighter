<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Blaka' rel='stylesheet'>
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="mainBodyContainer">
        <h2>Pro Wrestling Fighter</h2>
        <nav>
            <button id="startButton" onclick="startGame()">Start Game</button>
            <button id="restartButton" onclick="restartGame()">Restart</button>
        </nav>
        <div class="fightersArea">
            <div class="playerMoves">
                <div class="attackMoves">
                    <button id="strike" onclick="attack(id)">Strike</button>
                    <button id="slam" onclick="attack(id)">Slam</button>
                    <button id="pin" onclick="attack(id)">Pin</button>
                </div>
                <div class="defenseMoves">
                    <button id="block" onclick="defend(id)">Block</button>
                    <button id="reversal" onclick="defend(id)">Reversal</button>
                    <button id="crowdwork" onclick="defend(id)">Crowdwork</button>
                    <button id="recover" onclick="recover(id)">Recover</button>
                </div>
                
                
            </div>
            <div id="playerCharacterWindow">
                <div id="nameBoxPlayer"></div>
                <div id="playerImage"></div>
                <div class="statBox">

                    <div id="playerHealth">Health: 100 </div>
                    <div id="playerStamina">Stamina: 25</div>
                    <div id="playerHype">Hype Level: 1</div>
                    <div id="playerStatus">Status: None</div>
                    
                </div>


            </div>

            <div id="cpuCharacterWindow">
                <div id="nameBoxCPU">Opponent</div>
                <div id="opponentImage"></div>
                <div class="statBox">

                    <div id="cpuHealth">Health: 100 </div>
                    <div id="cpuStamina">Stamina: 25</div>
                    <div id="cpuHype">Hype Level: 1</div>
                    <div id="cpuStatus">Status: None</div>

                </div>
            </div>
        </div>

        <div id="combatLog"></div>

    </div>
    
</body>
</html>
